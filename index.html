<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trench8MC | Minecraft Tick Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Tick Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="realTime">Real Time (seconds):</label>
                <input type="number" id="realTime" placeholder="Enter seconds">
                <button onclick="convertToTicks()">Convert to Ticks</button>
            </div>
            <div class="input-group">
                <label for="minecraftTicks">Minecraft Ticks:</label>
                <input type="number" id="minecraftTicks" placeholder="Enter ticks">
                <button onclick="convertToRealTime()">Convert to Real Time</button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>
  <footer>
    <p>Copyright Trench8MC &copy; 2024</p>
  </footer>
    <script src="script.js"></script>
</body>
</html>
